<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <img src="images/firstImage.jpg" alt="The First Image" class="slide">
            <img src="images/secondImage.jpg" alt="The Second Image" class="slide">
            <img src="images/thirdImage.jpg" alt="The Third Image" class="slide">
        </div>

        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
